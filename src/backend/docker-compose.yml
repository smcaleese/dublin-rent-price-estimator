version: '3.8'

services:
  db:
    image: postgres:15 # You can specify a version, e.g., postgres:15
    container_name: dublin_rent_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER} # Uses .env variable or defaults to 'user'
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # Uses .env variable or defaults to 'password'
      POSTGRES_DB: ${POSTGRES_DB} # Uses .env variable or defaults to 'appdb'
    ports:
      - "5432:5432" # Uses .env variable or defaults to '5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persists data across container restarts
    restart: unless-stopped

volumes:
  postgres_data: # Defines the named volume for data persistence
